<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodScape - Your Daily Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button aria-label="Toggle theme">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Track Your Mood Journey</h1>
            <p class="quote">"Every day is a new beginning. Take a deep breath and start again."</p>
        </div>
        <div class="wave-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="currentColor" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Mood Selector -->
        <section class="mood-selector">
            <div class="container">
                <h2>How are you feeling today?</h2>
                <div class="mood-grid">
                    <button class="mood-btn" data-mood="energized">
                        <span class="emoji">‚ö°</span>
                        <span class="label">Energized</span>
                    </button>
                    <button class="mood-btn" data-mood="happy">
                        <span class="emoji">üòä</span>
                        <span class="label">Happy</span>
                    </button>
                    <button class="mood-btn" data-mood="meh">
                        <span class="emoji">üòê</span>
                        <span class="label">Meh</span>
                    </button>
                    <button class="mood-btn" data-mood="stressed">
                        <span class="emoji">üî•</span>
                        <span class="label">Stressed</span>
                    </button>
                    <button class="mood-btn" data-mood="calm">
                        <span class="emoji">üßò‚Äç‚ôÄÔ∏è</span>
                        <span class="label">Calm</span>
                    </button>
                    <button class="mood-btn" data-mood="sad">
                        <span class="emoji">üíî</span>
                        <span class="label">Sad</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="container">
                <h2>Your Mood Calendar</h2>
                <div class="calendar-controls">
                    <button class="calendar-nav prev-month">‚Üê</button>
                    <span class="current-month">Loading...</span>
                    <button class="calendar-nav next-month">‚Üí</button>
                </div>
                <div class="hexagonal-calendar">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-energized)"></span>
                        <span>Energized</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-happy)"></span>
                        <span>Happy</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-meh)"></span>
                        <span>Meh</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-stressed)"></span>
                        <span>Stressed</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-calm)"></span>
                        <span>Calm</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background: var(--mood-sad)"></span>
                        <span>Sad</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="container">
                <h2>Your Mood Insights</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Most Common Mood</h3>
                        <div class="stat-value" id="most-common-mood">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Mood Streak</h3>
                        <div class="stat-value" id="mood-streak">0 days</div>
                    </div>
                    <div class="stat-card">
                        <h3>This Month</h3>
                        <div class="stat-value" id="monthly-stats">-</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
